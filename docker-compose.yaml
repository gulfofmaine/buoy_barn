version: "3.7"

services:
  db:
    image: postgis/postgis:15-3.3@sha256:30ca591312de8671f656ef7b7fec0b4bb0cfbeb1abaa5af1a8560deb3b9307d2
    restart: always
    env_file:
      - ./docker-data/secret.env
    environment:
      PGDATA: /var/lib/postgresql/data/PGDATA
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  cache:
    image: redis:7.0.12-alpine@sha256:1717c713d3b2161db30cd026ceffdb9c238fe876f6959bf62caff9c768fb47ef
    restart: always

  web:
    build: ./app
    image: gmri/neracoos-buoy-barn
    command: python manage.py runserver 0:8080
    # # command: "uwsgi --http :8080 --wsgi-file buoy_barn/wsgi.py  --master --processes 4 --threads 2"
    # command: "uwsgi --module=buoy_barn.wsgi:application --master --pidfile=/tmp/project-master.pid --http :8080 --uid=1000 --gid=2000 --max-requests=5000 --vacuum --processes 4"
    # # command: "gunicorn --bind 0.0.0.0:8080 buoy_barn.wsgi:application"
    restart: always
    volumes:
      - ./app:/app
      - ./.prospector.yaml:/app/.prospector.yaml
      - ./docker-data/django-static:/static
    ports:
      - "8080:8080"
    environment:
      DJANGO_MANAGEPY_COLLECTSTATIC: "on"
      PREFECT_PROJECT_NAME: buoy-barn-dev
      SENTRY_TRACES_SAMPLE_RATE: 0
    env_file:
      - ./docker-data/secret.env
    links:
      - db
      - cache

  celery-worker:
    build: ./app
    image: gmri/neracoos-buoy-barn
    command: celery -A buoy_barn worker -l info
    restart: always
    env_file:
      - ./docker-data/secret.env
    links:
      - db
      - cache

  prefect-agent:
    build: ./app
    image: gmri/neracoos-buoy-barn
    command: python manage.py prefect --register --agent
    volumes:
      - ./app:/app
      - ./.prospector.yaml:/app/.prospector.yaml
      - ./docker-data/django-static:/static
    environment:
      PREFECT_PROJECT_NAME: buoy-barn-dev
    env_file:
      - ./docker-data/secret.env
    links:
      - db
      - cache
