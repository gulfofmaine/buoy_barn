version: v1.0
name: buoy_barn Build and Test pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 15

blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - wget https://github.com/garethr/kubeval/releases/download/0.6.0/kubeval-darwin-amd64.tar.gz
          - tar xf kubeval-darwin-amd64.tar.gz
          - cp kubeval /usr/local/bin
          - checkout
      jobs:
        - name: Kubeval
          commands:
            - kubeval k8s/*

  - name: Build and Test
    task:
      secrets:
        - name: buoy_barn_files
        - name: buoy_barn_env

      prologue:
        commands:
          - checkout
          - mkdir docker-data
          - mv /docker-data/secret.env docker-data/secret.env
          - pip install --user codacy-coverage
          - docker-compose up -d --build
          - sleep 5
          - docker-compose exec db pg_isready -U buoy_barn -d buoy_barn -t 30

      jobs:
        - name: Test
          commands:
            - docker-compose exec web coverage run --source='.' manage.py test -v 2
            - docker-compose exec web coverage report
            - docker-compose exec web coverage xml
            - ~/.local/bin/python-codacy-coverage -r app/coverage.xml
