version: v1.0
name: buoy_barn Build and Test pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build and Test"
    task:
      prologue:
        commands:
          - checkout
          - make build
          - docker-compose up -d
          - docker-compose exec db pg_isready -U buoy_barn -d buoy_barn

      jobs:
      - name: Test
        commands:
          - docker-compose exec web coverage run --source='.' manage.py test -v 2
	        - docker-compose exec web coverage report
