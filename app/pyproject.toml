psycopg2-binary = "^2.9.9"
sentry-sdk = "^2.4.0"
uwsgi = "^2.0.25"
vcrpy = "^6.0"
whitenoise = "^6.6"
xarray = "^2024.3.0"
pandas = "^1.5.3"
django-health-check = "^3.18.1"
pystac = "^1.10.0"
flower = "^2.0.1"
slack-sdk = "^3.28.0"

[tool.poetry.dev-dependencies]
